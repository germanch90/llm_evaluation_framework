version: '3.8'

services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - CHROMA_PERSIST_DIRECTORY=/app/data/vector_db
    env_file:
      - .env
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - chromadb
    networks:
      - rag-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./data/vector_db:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - rag-network

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-test
    working_dir: /app
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - CHROMA_PERSIST_DIRECTORY=/app/data/vector_db
      - OLLAMA_HOST=http://host.docker.internal:11434
      - PYTHONPATH=/app
    command: pytest tests/ -v --tb=short
    depends_on:
      - chromadb
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge
